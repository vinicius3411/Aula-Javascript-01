<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Teste Javascript</title>
    <link rel="stylesheet" href="Stylesheet.css" />
  </head>
  <body style="background-color: gray">
    <div
      style="position: absolute; left: 50%; right: 50%; top: 50%; padding: 10px"
    >
      <button
        onclick="document.body.style.backgroundColor = 'blue';"
        style="background-color: blue; color: white; margin: 10px"
      >
        mudar para azul
      </button>
      <button
        onclick="document.body.style.backgroundColor = 'gray';"
        style="background-color: gray; color: white; margin: 10px"
      >
        mudar para cinza
      </button>
    </div>
  </body>
</html>
